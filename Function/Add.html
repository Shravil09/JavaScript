<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With Arguments</title>
</head>
<body>
    <script>
        function add(a, b){
           var c = a + b;
           return c;
        }
        var r1 = add(10,5);
        document.writeln(r1);
         
        var r2 = add(55, 3.5);
        document.writeln(r2);
    </script>
</body>
</html>
