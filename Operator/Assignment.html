<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Assignment Operator</h1>
    <script>
        var a = 10, b = 3;
        console.log(a); //10
          
        a += b;
        console.log(a); //13

        a -= b;
        console.log(a); //10
        
        a *= b;
        console.log(a); //30

        a /= b; //10/3 = 3
        console.log(a); 

        a %= b; //
        console.log(a);
    </script>
</body>
</html>
