<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operator</title>
</head>
<body>
    <h1>Arithmatic Operator</h1>
    <script>
        var a=10, b=20;
        var c = a + b; // 30
        var d = a - b; // -10
        var e = a * b; // 200
        var f = a / b; // 0.5
        var g = b % a; // 10

        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
    </script>
</body>
</html>
